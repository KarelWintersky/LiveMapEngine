<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Живые карты --> Username</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/frontend/bootstap.css/with_simple_sidebar.css">
</head>
<body>


<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Livemap</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#about">Что это?</a>
            </li>
            <li>
                <a href="#mapsSubmenu" data-toggle="collapse" aria-expanded="false">Мои карты</a>
                <ul class="collapse list-unstyled" id="mapsSubmenu">
                    {%*maps_list*}
                    <li><a href="/map/{*maps_list:alias*}">{*maps_list:title*}</a></li>
                    {%}
                </ul>
            </li>
            <li>
                <a href="/auth/profile">Настройки аккаунта</a>
            </li>
            <li>
                <a href="/auth/logout">Выход (логаут)</a>
            </li>
        </ul>
        <small>
            {?*is_logged*}{*is_logged_user*}<br/> ({*is_logged_user_ip*}){*is_logged*?}
        </small>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
        <!-- top navbar -->
        <!--
        <nav class="navbar navbar-default">
            <div class="container-fluid">
            </div>
        </nav>
        -->

        <h2 id="about">Personal area</h2>

        <div class="line"></div>

    </div>
</div>





<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="/frontend/jquery.colorbox-min.js"></script>

<script type="text/javascript" id="bind-auth">
    /* Auth bind */
    $('#actor-auth').on('click', function(){
        $.colorbox({
            href: '/auth',
            width: '30%',
            height: '30%',
            title: 'Login form'
        });
    });
</script>
<div style="display:none">
    <div id="colorboxed-view" style="padding:10px; background:#fff;">
        <div id="colorboxed-view-content"></div>
    </div>
</div>


</body>
</html>
