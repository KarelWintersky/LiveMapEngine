<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Живые карты</title>
    <link rel="stylesheet" href="/frontend/colorbox/colorbox.css">
</head>
<body>
<table border="1" width="100%">
    <tr>
        <td colspan="2">
            {?!*authinfo.is_logged*}
            <a id="action-login" href="#" data-action="/auth/login">Вход</a>
            &mdash;
            <a href="/auth/register">Регистрация</a>
            {?}

            {?*authinfo.is_logged*}
            <a href="/auth/profile">Настройки аккаунта</a>
            &mdash;
            <a id="action-logout" href="#" data-action="/auth/logout">Выход</a>

            <div style="float:right; display: inline">{*authinfo.email*} ({*authinfo.ip*})</div>

            {?}
        </td>
    </tr>
    <tr>
        <td width="20%" valign="top">
            <ul>
                {%*maps_list*}
                <li><a href="/map/{*maps_list:alias*}">{*maps_list:title*}</a></li>
                {%}
            </ul>
        </td>
        <td>
            <iframe src="/map/pony?view=iframe" width="100%" height="500px" scrolling="no" frameborder="1"></iframe>
        </td>
    </tr>
</table>



<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="/frontend/colorbox/jquery.colorbox-min.js"></script>
<script type="text/javascript" id="bind-auth">
    /* Auth bind */
    $('#action-login').on('click', function(){
        $.colorbox({
            href: $(this).data('action'),
            width: '30%',
            height: '20%',
            title: 'Login form'
        });
    });
    $('#action-logout').on('click', function(){
        $.colorbox({
            href: $(this).data('action'),
            width: '30%',
            height: '20%',
            title: 'Logout'
        });
    });


</script>
<div style="display:none">
    <div id="colorboxed-view" style="padding:10px; background:#fff;">
        <div id="colorboxed-view-content"></div>
    </div>
</div>


</body>
</html>
