<!DOCTYPE html>
<html>
<head>
    <title>Живые карты -- вход в систему</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<h2>Вход в систему</h2>
<div style="display: block; padding-left: 2em;">
    <form action="/auth/action:login" method="post">
        <table width="40%">
            <tr>
                <td>E-Mail: </td>
                <td><input type="text" size="30" name="login:data:name" tabindex="1" id="af-login" autofocus value="{*new_username*}"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" size="30" name="login:data:password" tabindex="2"></td>
            </tr>
            <tr>
                <td>Remember: </td>
                <td><input type="checkbox" tabindex="3" name="login:data:remember_me" value="1" checked> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button name="login:data:action" type="submit" tabindex="4" value="login">Войти</button>
                    {?*autoactivation*}
                    | <button name="login:data:action" value="resendactivation">Выслать повторно ссылку для активации</button>
                    {?}
                </td>
            </tr>
            <tr>
                <td colspan="2"><span id="auth_result"></span></td>
            </tr>
        </table>
    </form>
</div>

<br>

<!--
resend activation email делается на этой же странице - либо логин, либо ресенд.

Resend Activation: auth->resendActivation(email)
-->
<hr>
<a href="/">На главную...</a>

</body>
</html>
